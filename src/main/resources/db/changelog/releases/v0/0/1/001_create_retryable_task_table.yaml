databaseChangeLog:
  - changeSet:
      id: 001_create_retryable_task_table
      author: Ekaterina Kondrateva
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: retryable_task
      changes:
        - createTable:
            tableName: retryable_task
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: payload
                  type: jsonb
                  constraints:
                    nullable: true

              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: true

              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: true

              - column:
                  name: retry_time
                  type: timestamp
                  constraints:
                    nullable: true

              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false

              - column:
                  name: version
                  type: integer
      rollback:
        - dropTable:
            tableName: retryable_task