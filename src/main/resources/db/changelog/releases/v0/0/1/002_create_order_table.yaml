databaseChangeLog:
  - changeSet:
      id: 002_create_order_table
      author: Ekaterina Kondrateva
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: order_table

      changes:
        - createTable:
            tableName: order_table
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    nullable: true

              - column:
                  name: delivery_address
                  type: varchar(255)
                  constraints:
                    nullable: true

              - column:
                  name: payment_method
                  type: varchar(50)
                  constraints:
                    nullable: true

              - column:
                  name: order_notes
                  type: text
                  constraints:
                    nullable: true

              - column:
                  name: customer_email
                  type: varchar
                  constraints:
                    nullable: true

              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: true

              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: true

              - column:
                  name: version
                  type: integer
                  defaultValue: 0

      rollback:
        - dropTable:
            tableName: order_table